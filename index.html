   <body>
     <a href="javascript:image()">Picha aqui</a>
     <div id="foto"></div>
        <script type="text/javascript" charset="utf-8">
			  var images = [
				'https://yt3.ggpht.com/-FJXWJ1x1bEQ/AAAAAAAAAAI/AAAAAAAAAAA/ZtyuZ-elFr4/s900-c-k-no-mo-rj-c0xffffff/photo.jpg',

				'https://6inklings.files.wordpress.com/2016/05/1.gif?w=376',
				'https://pbs.twimg.com/profile_images/714225595727609856/fF2yIUyE.jpg'
			  ]
			  function image(){
				element = document.getElementById("foto");
				urlimage = images[Math.floor(Math.random()*images.length)]
				element.innerHTML = '<img src="' + urlimage + '">';
			  };
			  image();
          </script>
